        date: 2018
        start_date:
        end_date:
        location:
        summary: Simulated detonation/deflagration of a solid propellant for fire suppression using Uintah software from the University of Utah. Fire dynamics were modeled with Fire Dynamics Simulator (FDS), and initial experiments were conducted with team members to compare simulation results with experimental data.
