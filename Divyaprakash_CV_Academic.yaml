      - name: ML-Estimated Superdroplet Growth Using DNS Data
        date:
        start_date: 2024
        end_date: present
        location:
        summary: Improved cloud droplet growth modeling in Large Eddy Simulations (LES) by developing a machine learning-based parameterization using high-fidelity DNS data. Achieved an R² of 0.9 for predicting supersaturation and droplet growth rates. Results were presented at ICCP 2024 in South Korea.
        highlights:
      - name: Cilia-Particle Interaction Modeling with Machine Learning
        date:
        start_date: 2021
        end_date: 2024
        location:
        summary: As part of PhD thesis at IIT Delhi, the sensing mechanism of biological cilia in particle-laden flow environments was investigated. Particle-cilia interactions were simulated using the Immersed Boundary Method, and the generated data was utilized to train an LSTM-based machine learning model with a regression layer. Particle size and aspect ratio were predicted with accuracy within 5%. Research findings were presented at the ECCOMAS Congress 2024 in Lisboa, Portugal.
        highlights:
      - name: Numerical Simulation of Vortex Shedding and Scour for Submarine Pipelines
        date:
        start_date: 2015
        end_date: 2016
        location:
        summary: As part of M.Tech thesis at IIT Gandhinagar, 2D turbulent flow around submarine pipelines was simulated using OpenFOAM with RANS and k-ω SST models. Pipeline shapes were tested to minimize vortex shedding, and a custom solver with Python/bash scripts was developed for scour prediction, validated against experimental data.
        highlights:
